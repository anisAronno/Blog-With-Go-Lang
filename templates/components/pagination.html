{{define "pagination"}}
<!-- Pagination Component -->
{{if gt .TotalPages 1}}
<div class="flex justify-center mt-12">
  <nav class="flex items-center space-x-2" aria-label="Pagination">
    {{if .HasPrev}}
    <a
      href="{{.BaseURL}}?page={{.PrevPage}}"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-700 transition duration-200"
    >
      <i class="fas fa-chevron-left mr-1"></i>Previous
    </a>
    {{else}}
    <span
      class="px-3 py-2 text-sm font-medium text-gray-300 bg-gray-100 border border-gray-300 rounded-md cursor-not-allowed"
    >
      <i class="fas fa-chevron-left mr-1"></i>Previous
    </span>
    {{end}}

    <!-- Current Page Info -->
    <span
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-50 border border-gray-300 rounded-md"
    >
      Page {{.Page}} of {{.TotalPages}}
    </span>

    {{if .HasNext}}
    <a
      href="{{.BaseURL}}?page={{.NextPage}}"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 hover:text-gray-700 transition duration-200"
    >
      Next<i class="fas fa-chevron-right ml-1"></i>
    </a>
    {{else}}
    <span
      class="px-3 py-2 text-sm font-medium text-gray-300 bg-gray-100 border border-gray-300 rounded-md cursor-not-allowed"
    >
      Next<i class="fas fa-chevron-right ml-1"></i>
    </span>
    {{end}}
  </nav>
</div>
{{end}} {{end}}
