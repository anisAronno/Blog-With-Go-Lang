{{define "content"}}
<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <a href="/" class="inline-block">
        <h1
          class="text-3xl font-bold bg-gradient-primary bg-clip-text text-transparent"
        >
          <i class="fas fa-blog mr-2"></i>Go Blog
        </h1>
      </a>
      <h2 class="mt-6 text-2xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <a
          href="/login"
          class="font-medium text-blue-600 hover:text-blue-500 transition duration-200"
        >
          sign in to existing account
        </a>
      </p>
    </div>

    <!-- Registration Form -->
    <form class="mt-8 space-y-6" action="/register" method="POST">
      {{if .Error}}
      <div
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md"
        data-auto-hide
      >
        <div class="flex">
          <i class="fas fa-exclamation-circle mt-0.5 mr-2"></i>
          <span>{{.Error}}</span>
        </div>
      </div>
      {{end}}

      <div class="space-y-4">
        <!-- Name Field -->
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Full Name
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input
              id="name"
              name="name"
              type="text"
              autocomplete="name"
              required
              value="{{.Name}}"
              class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition duration-200"
              placeholder="Enter your full name"
            />
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email address
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              value="{{.Email}}"
              class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition duration-200"
              placeholder="Enter your email"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Password
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition duration-200"
              placeholder="Choose a password (min 6 characters)"
            />
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label
            for="password_confirmation"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Confirm Password
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              id="password_confirmation"
              name="password_confirmation"
              type="password"
              autocomplete="new-password"
              required
              class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition duration-200"
              placeholder="Confirm your password"
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i
              class="fas fa-user-plus text-blue-500 group-hover:text-blue-400"
            ></i>
          </span>
          Create Account
        </button>
      </div>

      <!-- Terms & Conditions -->
      <div class="text-xs text-gray-600 text-center">
        By creating an account, you agree to our
        <a href="#" class="text-blue-600 hover:text-blue-500"
          >Terms of Service</a
        >
        and
        <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
      </div>
    </form>

    <!-- Back to Home -->
    <div class="text-center">
      <a
        href="/"
        class="text-sm text-gray-600 hover:text-gray-900 transition duration-200"
      >
        <i class="fas fa-arrow-left mr-1"></i>Back to homepage
      </a>
    </div>
  </div>
</div>
{{end}}
